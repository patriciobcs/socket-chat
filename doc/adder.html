<!DOCTYPE html>
<html data-lt-installed="true"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Adding two numbers</title>
	<body cz-shortcut-listen="true">
	<div class="container mt-5 text-center w-75">
		<div class="row">
			<div class="mb-3">
				<label for="first" class="form-label">First Number</label>
				<input type="number" class="form-control" id="first">
			</div>
			<div class="mb-3">
				<label for="second" class="form-label">Second Number</label>
				<input type="number" class="form-control" id="second">
			</div>
			<div class="mb-3">
				<button onclick="add()" type="submit" class="btn btn-primary w-100">Add</button>
			</div>
			<div class="mb-3">
				<label for="answer" class="form-label">Result</label>
				<input type="number" class="form-control" id="answer">
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<img src="favicon.ico">
			</div>
			<div class="col-6">
				<video controls autoplay muted>
					<source src="video.mp4" type="video/mp4">
				</video>
			</div>
			<div class="col-12">
				<audio controls class="w-100">
					<source src="audio.mp3" type="audio/mpeg">
				</audio>
			</div>
		</div>
	</div>
	<script>
		function add(){
			var a,b,c;
			a = Number(document.getElementById("first").value);
			b = Number(document.getElementById("second").value);
			if (a && b) {
				let data = {a, b};
				fetch("/sum", {
					method: "POST",
					headers: {'Content-Type': 'application/json'},
					body: JSON.stringify(data)
				}).then(res => {
					res.json().then(data => {
						console.log(data);
						if (data.success && data.c != null) {
							document.getElementById("answer").value = data.c;
						}
					});
				});
			}
		}
	</script>
</body>
</html>
