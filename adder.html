<html data-lt-installed="true"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Adding two numbers</title>
	<script type="text/javascript" src="chrome-extension://aggiiclaiamajehmlfpkjmlbadmkledi/popup.js" async=""></script><script type="text/javascript" src="chrome-extension://aggiiclaiamajehmlfpkjmlbadmkledi/tat_popup.js" async=""></script></head>

	<body cz-shortcut-listen="true">
		Enter First Number: <input id="first">
		Enter Second Number: <input id="second">
		<button onclick="add()">Add</button>
		Result is: <input id="answer">

		<script>
			function add(){
				var a,b,c;
				a = Number(document.getElementById("first").value);
				b = Number(document.getElementById("second").value);
				if (a && b) {
					let data = {a, b};
					fetch("/", {
						method: "POST",
						headers: {'Content-Type': 'application/json'},
						body: JSON.stringify(data)
					}).then(res => {
						res.json().then(data => {
							console.log(data);
							if (data.success && data.c != null) {
								document.getElementById("answer").value = data.c;
							}
						});
					});
				}
			}
		</script>
